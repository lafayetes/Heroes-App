<div class="flex flex-column p-2">

  <h3>Search</h3>
  <mat-form-field>
    <mat-label>Search heroes</mat-label>
    <input [formControl]="searchInput" type="text" matInput (input)="searchHero()" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
    (optionSelected)="onSelectedOption($event)">
      <mat-option *ngFor="let hero of heroes" [value]="hero">{{hero.superhero}}</mat-option>

      <mat-option *ngIf="heroes.length===0 && searchInput.value && searchInput.value.length>0" value="">No hero found
        with the term '{{searchInput.value}}'</mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{selectedHero |json}}
  <!--
  {{searchInput.value |json}}
  {{searchInput.pristine |json}}
  {{searchInput.touched |json}} -->

</div>
